{% extends "template.html" %}

{% block body %}
<div class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold mb-12 text-gray-800">Settings</h1>

    <!-- Account Settings Section -->
    <div class="bg-white rounded-xl shadow-sm p-8 mb-8 transition-all duration-300 hover:shadow-md">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Account Settings</h2>
            <p class="text-gray-600 mb-4">Manage your personal details, privacy, and preferences.</p>
            <button class="px-6 py-2.5 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors duration-300 font-medium shadow-sm hover:shadow">
                Edit Account
            </button>
        </div>
    </div>

    <!-- Notification Settings Section -->
    <div class="bg-white rounded-xl shadow-sm p-8 mb-8 transition-all duration-300 hover:shadow-md">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Notification Settings</h2>
            <p class="text-gray-600 mb-4">Configure your email and reminder notifications.</p>
            <div class="flex space-x-4">
                <button class="px-6 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-300 font-medium shadow-sm hover:shadow flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Email Alerts
                </button>
                <button class="px-6 py-2.5 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-300 font-medium shadow-sm hover:shadow flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    Push Notifications
                </button>
            </div>
        </div>
    </div>

    <!-- Theme Settings Section -->
    <div class="bg-white rounded-xl shadow-sm p-8 transition-all duration-300 hover:shadow-md">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Theme Settings</h2>
            <p class="text-gray-600 mb-4">Choose a theme for your application.</p>
            <div class="flex space-x-4">
                <button class="px-6 py-2.5 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-300 font-medium shadow-sm hover:shadow flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    Light Mode
                </button>
                <button class="px-6 py-2.5 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors duration-300 font-medium shadow-sm hover:shadow flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    Dark Mode
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
